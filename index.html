<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Economica&family=Grape+Nuts&famil y=Roboto:wght@100;300;400;700;900&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h3 class="temp">20</h3>
        <div class="time-location">
          <h1>Location</h1>
          <span>Random Time and Date</span>
        </div>
        <div class="weather-condition">
          <img src="" alt="Weather Icon" />
          <span>Condition</span>
        </div>
      </div>
    </div>
    <footer>
      <form>
        <input
          type="text"
          class="search-field"
          placeholder="Search location for Temperature"
        />
        <button type="submit">Search</button>
      </form>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
